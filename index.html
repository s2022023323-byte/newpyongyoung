<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pyongyang Racer on GitHub</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #player { width: 800px; height: 600px; }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.appendChild(player);
            // 同じリポジトリ内のswfファイルを読み込む
            player.load("pyongyang_racer.swf");
        });
    </script>
</body>
</html>
